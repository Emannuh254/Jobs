<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Derrick Mawira Jobs Parlour - Login</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-xyz" crossorigin="anonymous">

  <!-- SEO -->
  <meta name="description" content="Login or sign up to Derrick Mawira Jobs Parlour - Your career gateway." />
  <meta name="robots" content="index, follow" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/login.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-gray-900 flex flex-col min-h-screen font-[Poppins]">
  <main class="flex flex-1 items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Brand -->
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full shadow-xl bg-gradient-to-tr from-indigo-500 to-pink-500 mb-4 animate-bounce">
          <i class="fas fa-briefcase text-white text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold">Derrick Mawira</h1>
        <p class="text-indigo-300 font-medium">Jobs Parlour</p>
        <p class="text-sm text-indigo-400 mt-1">Your Career Gateway</p>
      </div>

      <!-- Auth Card -->
      <section class="bg-white/90 backdrop-blur-xl rounded-xl shadow-lg overflow-hidden">
        <!-- Tabs -->
        <div class="flex border-b border-gray-200">
          <button id="signin-tab" class="flex-1 py-3 text-center font-medium border-b-2 border-indigo-500 text-indigo-600" onclick="showSignIn()">Sign In</button>
          <button id="signup-tab" class="flex-1 py-3 text-center font-medium text-gray-500 hover:text-gray-700" onclick="showSignUp()">Sign Up</button>
        </div>

        <!-- Forms -->
        <div class="p-6 relative" style="min-height: 400px;">
          <!-- Sign In -->
          <form id="signin-form" onsubmit="handleSignIn(event)" class="space-y-4">
            <div>
              <label for="signin-email" class="block text-sm font-medium">Email</label>
              <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-3 text-indigo-400"></i>
                <input id="signin-email" type="email" autocomplete="username" required
                  class="w-full pl-10 pr-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                  placeholder="you@example.com">
              </div>
            </div>
            <div>
              <label for="signin-password" class="block text-sm font-medium">Password</label>
              <div class="relative">
                <i class="fas fa-lock absolute left-3 top-3 text-indigo-400"></i>
                <input id="signin-password" type="password" autocomplete="current-password" required
                  class="w-full pl-10 pr-10 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                  placeholder="••••••••">
                <button type="button" onclick="togglePassword('signin-password')" class="absolute right-3 top-2 text-indigo-500">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="flex justify-between items-center">
              <label class="flex items-center space-x-2 text-sm">
                <input type="checkbox" id="remember-me" class="rounded text-indigo-600">
                <span>Remember me</span>
              </label>
              <a href="#" onclick="showForgotPassword()" class="text-indigo-600 hover:underline text-sm">Forgot?</a>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition">Sign In</button>
            <button type="button" onclick="handleGoogleSignIn()" class="w-full flex justify-center items-center gap-2 border py-2 rounded-lg hover:bg-gray-50">
              <i class="fab fa-google"></i> Sign in with Google
            </button>
          </form>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 text-gray-400 py-4 text-center text-sm">
    © 2025 Derrick Mawira Jobs Parlour. All rights reserved.
  </footer>

  <!-- JS -->
  <script src="./js/login.js" defer></script>
</body>
</html>
