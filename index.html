        body {
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 50%, #EC4899 100%);
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }
        
        .gradient-bg::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            animation: pulse 20s ease-in-out infinite;
            will-change: transform;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.1);
            will-change: transform;
        }
        
        .form-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
        }
        
        .input-field {
            transition: all 0.2s ease;
            border: 2px solid #e2e8f0;
            will-change: transform, border-color, box-shadow;
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            border-color: #4F46E5;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2), 0 4px 6px -2px rgba(79, 70, 229, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
        }
        
        .btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.4s;
            will-change: transform;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3), 0 4px 6px -2px rgba(79, 70, 229, 0.2);
        }
        
        .btn-google {
            transition: all 0.2s ease;
            border: 2px solid #e2e8f0;
            will-change: transform, border-color, box-shadow;
        }
        
        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #cbd5e1;
        }
        
        .tab-active {
            border-bottom: 3px solid #4F46E5;
            color: #4F46E5;
        }
        
        .form-wrapper {
            position: relative;
            overflow: hidden;
            will-change: transform;
        }
        
        .form-panel {
            position: absolute;
            width: 100%;
            transition: transform 0.3s ease, opacity 0.2s ease;
            will-change: transform, opacity;
        }
        
        .form-panel.active {
            transform: translateX(0);
            opacity: 1;
            z-index: 2;
        }
        
        .form-panel.inactive-left {
            transform: translateX(-100%);
            opacity: 0;
            z-index: 1;
        }
        
        .form-panel.inactive-right {
            transform: translateX(100%);
            opacity: 0;
            z-index: 1;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            will-change: transform;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
            will-change: transform;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .brand-text {
            background: linear-gradient(135deg, #4F46E5, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(79, 70, 229, 0.3);
        }
        
        .brand-subtitle {
            background: linear-gradient(135deg, #7C3AED, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Performance optimizations */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        @media (max-width: 640px) {
            .glass-effect {
                border-radius: 1rem;
            }
            
            .btn-primary, .btn-google {
                font-size: 0.875rem;
                padding: 0.75rem 1rem;
            }
        }
    </style>

    <script>
        // Performance optimizations
        let animationFrameId = null;
        let lastTime = 0;
        
        // Form switching functions with animation
        function showSignIn() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            const forgotForm = document.getElementById('forgot-form');
            
            // Update tabs
            document.getElementById('signin-tab').classList.add('tab-active');
            document.getElementById('signup-tab').classList.remove('tab-active');
            
            // Animate forms
            if (signupForm.classList.contains('active')) {
                signupForm.classList.remove('active');
                signupForm.classList.add('inactive-right');
                
                requestAnimationFrame(() => {
                    signinForm.classList.remove('inactive-left');
                    signinForm.classList.add('active');
                });
            } else if (forgotForm.classList.contains('active')) {
                forgotForm.classList.remove('active');
                forgotForm.classList.add('inactive-left');
                
                requestAnimationFrame(() => {
                    signinForm.classList.remove('inactive-right');
                    signinForm.classList.add('active');
                });
            }
        }
        
        function showSignUp() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            const forgotForm = document.getElementById('forgot-form');
            
            // Update tabs
            document.getElementById('signin-tab').classList.remove('tab-active');
            document.getElementById('signup-tab').classList.add('tab-active');
            
            // Animate forms
            if (signinForm.classList.contains('active')) {
                signinForm.classList.remove('active');
                signinForm.classList.add('inactive-left');
                
                requestAnimationFrame(() => {
                    signupForm.classList.remove('inactive-right');
                    signupForm.classList.add('active');
                });
            } else if (forgotForm.classList.contains('active')) {
                forgotForm.classList.remove('active');
                forgotForm.classList.add('inactive-left');
                
                requestAnimationFrame(() => {
                    signupForm.classList.remove('inactive-right');
                    signupForm.classList.add('active');
                });
            }
        }
        
        function showForgotPassword() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            const forgotForm = document.getElementById('forgot-form');
            
            // Update tabs
            document.getElementById('signin-tab').classList.remove('tab-active');
            document.getElementById('signup-tab').classList.remove('tab-active');
            
            // Animate forms
            if (signinForm.classList.contains('active')) {
                signinForm.classList.remove('active');
                signinForm.classList.add('inactive-left');
                
                requestAnimationFrame(() => {
                    forgotForm.classList.remove('inactive-right');
                    forgotForm.classList.add('active');
                });
            } else if (signupForm.classList.contains('active')) {
                signupForm.classList.remove('active');
                signupForm.classList.add('inactive-left');
                
                requestAnimationFrame(() => {
                    forgotForm.classList.remove('inactive-right');
                    forgotForm.classList.add('active');
                });
            }
        }
        
        // Password visibility toggle

            icon.classList.toggle('fa-eye');

        // Notification system
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg text-white z-50 transform transition-transform duration-200 translate-x-full`;
            
            // Set background color based on type
            if (type === 'success') {
                notification.classList.add('bg-gradient-to-r', 'from-green-500', 'to-green-600');
            } else if (type === 'error') {
                notification.classList.add('bg-gradient-to-r', 'from-red-500', 'to-red-600');
            }
            
            // Add icon based on type
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            // Set notification content
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${icon} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // Add notification to the DOM
            document.body.appendChild(notification);
            
            // Animate in
            requestAnimationFrame(() => {
                notification.classList.remove('translate-x-full');
            });
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 200);
            }, 3000);
        }
