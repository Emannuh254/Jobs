<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derrick Mawira Jobs Parlour - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="gradient-bg">
        <div class="main-container">
            <div class="brand-section">
                <div class="brand-logo">
                    <svg class="w-10 h-10 text-white" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 6h-2.18c.11-.31.18-.65.18-1a2.996 2.996 0 0 0-5.5-1.65l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>
                    </svg>
                </div>
                <h1 class="brand-title">Derrick Mawira</h1>
                <p class="brand-subtitle-text">Jobs Parlour</p>
                <p>Your Career Gateway</p>
            </div>
            
            <div class="form-card">
                <div class="flex border-b border-gray-100">
                    <button id="signin-tab" class="tab-button flex-1 tab-active" onclick="showSignIn()">Sign In</button>
                    <button id="signup-tab" class="tab-button flex-1" onclick="showSignUp()">Sign Up</button>
                </div>
                
                <div class="form-content">
                    <div class="form-wrapper">
                        <div id="signin-form" class="form-panel active">
                            <form onsubmit="handleSignIn(event)">
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-medium mb-2" for="signin-email">Email Address</label>
                                    <div class="relative">
                                        <i class="fas fa-envelope input-icon"></i>
                                        <input id="signin-email" type="email" class="input-field" placeholder="you@example.com" required aria-describedby="signin-email-error">
                                        <p id="signin-email-error" class="error-message hidden"></p>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-medium mb-2" for="signin-password">Password</label>
                                    <div class="relative">
                                        <i class="fas fa-lock input-icon"></i>
                                        <input id="signin-password" type="password" class="input-field" placeholder="••••••••" required aria-describedby="signin-password-error">
                                        <button type="button" onclick="togglePassword('signin-password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <p id="signin-password-error" class="error-message hidden"></p>
                                    </div>
                                </div>
                                
                                <div class="flex items-center justify-between mb-4">
                                    <div class="checkbox-group">
                                        <input id="remember-me" type="checkbox">
                                        <label for="remember-me">Remember me</label>
                                    </div>
                                    <a href="#" onclick="showForgotPassword()" class="forgot-link">Forgot password?</a>
                                </div>
                                
                                <button type="submit" class="btn-primary">Sign In</button>
                            </form>
                            
                            <div class="divider">
                                <span>Or continue with</span>
                            </div>
                            
                            <button onclick="handleGoogleSignIn()" class="btn-google">
                                <svg viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Sign in with Google
                            </button>
                        </div>
                        
                        <div id="signup-form" class="form-panel inactive">
                            <form onsubmit="handleSignUp(event)">
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-medium mb-2" for="signup-name">Full Name</label>
                                    <div class="relative">
                                        <i class="fas fa-user input-icon"></i>
                                        <input id="signup-name" type="text" class="input-field" placeholder="John Doe" required aria-describedby="signup-name-error">
                                        <p id="signup-name-error" class="error-message hidden"></p>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-medium mb-2" for="signup-email">Email Address</label>
                                    <div class="relative">
                                        <i class="fas fa-envelope input-icon"></i>
                                        <input id="signup-email" type="email" class="input-field" placeholder="you@example.com" required aria-describedby="signup-email-error">
                                        <p id="signup-email-error" class="error-message hidden"></p>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-medium mb-2" for="signup-password">Password</label>
                                    <div class="relative">
                                        <i class="fas fa-lock input-icon"></i>
                                        <input id="signup-password" type="password" class="input-field" placeholder="••••••••" required aria-describedby="signup-password-error">
                                        <button type="button" onclick="togglePassword('signup-password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <p id="signup-password-error" class="error-message hidden"></p>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-medium mb-2" for="signup-confirm">Confirm Password</label>
                                    <div class="relative">
                                        <i class="fas fa-lock input-icon"></i>
                                        <input id="signup-confirm" type="password" class="input-field" placeholder="••••••••" required aria-describedby="signup-confirm-error">
                                        <button type="button" onclick="togglePassword('signup-confirm')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <p id="signup-confirm-error" class="error-message hidden"></p>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <div class="checkbox-group">
                                        <input id="terms-agree" type="checkbox" required>
                                        <label for="terms-agree">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-800">Privacy Policy</a></label>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn-primary">Create Account</button>
                            </form>
                            
                            <div class="divider">
                                <span>Or continue with</span>
                            </div>
                            
                            <button onclick="handleGoogleSignIn()" class="btn-google">
                                <svg viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Sign up with Google
                            </button>
                        </div>
                        
                        <div id="forgot-form" class="form-panel inactive">
                            <div class="text-center mb-6">
                                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-100 mb-4 floating">
                                    <svg class="w-8 h-8 text-indigo-600" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                                    </svg>
                                </div>
                                <h3 class="text-xl font-bold text-gray-800">Forgot Password?</h3>
                                <p class="text-gray-600 text-sm mt-2">Enter your email to receive a password reset link</p>
                            </div>
                            
                            <form onsubmit="handleForgotPassword(event)">
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-medium mb-2" for="forgot-email">Email Address</label>
                                    <div class="relative">
                                        <i class="fas fa-envelope input-icon"></i>
                                        <input id="forgot-email" type="email" class="input-field" placeholder="you@example.com" required aria-describedby="forgot-email-error">
                                        <p id="forgot-email-error" class="error-message hidden"></p>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn-primary">Send Reset Link</button>
                            </form>
                            
                            <div class="text-center">
                                <a href="#" onclick="showSignIn()" class="back-link">
                                    <i class="fas fa-arrow-left"></i> Back to Sign In
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Derrick Mawira Jobs Parlour. All Rights Reserved.</p>
    </footer>
    
    <script src="./Js/login.js"></script>
    
</body>
</html>
