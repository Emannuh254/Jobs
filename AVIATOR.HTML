<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dollar Magnet Game</title>
  <link href="aviator.css".css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Dollar Magnet</h1>
    <div id="user-panel">
      <span>Balance: <span id="user-balance">$1,000.00</span></span>
      <button id="open-deposit">Deposit</button>
      <button id="open-withdraw">Withdraw</button>
    </div>
  </header>

  <main>
    <!-- Game Section -->
    <section id="game-section">
      <div id="multiplier-container">
        <h2 id="multiplier-display">1.00x</h2>
      </div>
      <canvas id="game-canvas"></canvas>
    </section>

    <!-- Bets and Controls -->
    <section id="bet-section">
      <div class="bet-box">
        <input type="number" id="bet-amount-1" placeholder="Bet Amount" />
        <div>
          <input type="checkbox" id="auto-cashout-1" />
          <label for="auto-cashout-1">Auto Cashout</label>
          <input type="number" id="auto-multiplier-1" placeholder="Multiplier" />
        </div>
        <button id="bet-button-1">Place Bet</button>
      </div>

      <div class="bet-box">
        <input type="number" id="bet-amount-2" placeholder="Bet Amount" />
        <div>
          <input type="checkbox" id="auto-cashout-2" />
          <label for="auto-cashout-2">Auto Cashout</label>
          <input type="number" id="auto-multiplier-2" placeholder="Multiplier" />
        </div>
        <button id="bet-button-2">Place Bet</button>
      </div>
    </section>

    <!-- History + Live Bets -->
    <section id="stats-section">
      <div id="history-container">
        <h3>Game History</h3>
        <div id="history"></div>
      </div>
      <div id="live-bets-container">
        <h3>Live Bets</h3>
        <div id="live-bets"></div>
      </div>
    </section>

    <!-- Chat -->
    <section id="chat-section">
      <h3>Chat</h3>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="chat-send">Send</button>
      </div>
    </section>
  </main>

  <!-- Deposit Modal -->
  <div id="deposit-modal" class="modal">
    <div class="modal-content">
      <h2>Deposit</h2>
      <form class="deposit-form">
        <input type="number" id="deposit-amount" placeholder="Amount" required />
        <input type="number" id="deposit-bonus" placeholder="Bonus (optional)" />
        <button type="submit">Confirm Deposit</button>
      </form>
      <button id="close-deposit">Close</button>
    </div>
  </div>

  <!-- Withdraw Modal -->
  <div id="withdraw-modal" class="modal">
    <div class="modal-content">
      <h2>Withdraw</h2>
      <form class="withdraw-form">
        <input type="number" id="withdraw-amount" placeholder="Amount" required />
        <input type="text" id="withdraw-address" placeholder="Wallet/Account Address" required />
        <button type="submit">Confirm Withdraw</button>
      </form>
      <button id="close-withdraw">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script src="aviator.js"></script>
</body>
</html>
